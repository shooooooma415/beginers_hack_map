<html>
  <head>
    <title>Places Search Box</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="./botton.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search"
    />
    <a href="#" class="button">Follower posts</button></a>
    <button id="current-location-button">now locate</button>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
